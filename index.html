<center><h1>Job Application Form</h1></center>
<form>
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender"/>Male</td>
                <td><input type="radio" name="gender"/>Female</td>
                <td><input type="radio" name="gender"/>Others</td>
                
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><lable for="">Email</lable></td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td><label for>Mobile No</label></td>
                <td><input type="tel"/></td>
            </tr>
            <tr>
                <td><label for>Address</label></td>
                <td><input type="text"/></td>
                <tr>
                    <td><label for="">Country</label></td>
                    <td><select name="">
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Asia</option>

                    </select></td>
                </tr>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><lable for="">Highest Qualification</lable></td>
                <td><select name="">
                    <option value="">B.Tech</option>
                    <option value="">B.com</option>
                    <option value="">M.b.a</option>
                    <option value="">Degree</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduaction</label></td>
                <td><input type="tel"/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job Preference</legend>
        <table>
            <td>
            <tr><label for="">Expected Salary</label></tr>
            <tr><input type="tel"/></tr>
        </td>
        <tr>
            <td><label for>Prefered Location</label></td>
            <td><input type="checkbox" name="pl"/>Delhi</td>
            <td><input type="checkbox" name="pl"/>Pune</td>
            <td><input type="checkbox" name="pl"/>Chennai</td>
        </tr>
        <tr>
            <td><label for>Willing to Relocate</label></td>
            <td><input type="checkbox" name="pl"/></td>
        </tr>
        
        </table>
    </fieldset>
    <fieldset>
            <legend>Create Password</legend>
            <table>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" minlength="8/>"</td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password</label></td>
                    <td><input type="password"/></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="">Upload Resume</label></td>
                    <td><input type="file"/></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Approval</legend>
            <table>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td><label for="">I agree</label></td>
                </tr>
            </table>
        </fieldset>
        <input type="SUBMIT"/>
        <input type="RESET"/>      
</form>
